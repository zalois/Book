sudo: required
dist: trusty
branches:
  only:
  - master
before_install:
 - sudo mkdir -p /usr/share/fonts/opentype/noto
 - sudo mkdir tmp -p
 - sudo cd tmp
 - sudo wget -c https://noto-website.storage.googleapis.com/pkgs/NotoSansCJKsc-hinted.zip
 - sudo rm ./Noto -rf
 - sudo unzip NotoSansCJKsc-hinted.zip -d Noto
 - sudo cp *otf *otc /usr/share/fonts/opentype/noto
 - sudo fc-cache -f -v
 - sudo apt-get update -qq
 - sudo apt-get install -y texlive-full
 - sudo fc-cache -f -v
 - sudo fc-list :lang=zh
script:
 - latexmk -pdf -e '$pdflatex=q/xelatex %O %S/' Book.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: Book.pdf
  skip_cleanup: true
  on:
    repo: Quanloh/Book
